        async function fetchTrendData() {

            }
            
            // URL êµ¬ì„±
            const baseUrl = `${BASE_URL}${endpoint.url}`;
            const queryString = new URLSearchParams(params).toString();
            const finalUrl = `${baseUrl}?${queryString}`;

            debugLog('ğŸ”— API ìš”ì²­ URL (í‚¤ ìˆ¨ê¹€)', { 
                url: finalUrl.replace(cleanAPIKey, '***API_KEY***'),
                params: Object.keys(params)
            });
            
            // ê° í”„ë¡ì‹œ ìˆœì°¨ ì‹œë„
            let lastError = null;
            
            for (let i = 0; i < SIMPLE_PROXIES.length; i++) {
                const proxyPrefix = SIMPLE_PROXIES[i];
                let requestUrl;
                
                if (proxyPrefix) {

                    if (proxyPrefix.includes('quest=')) {

                    } else {

                } else {

                    requestUrl = finalUrl;

                try {

                        proxy: proxyPrefix || 'ì§ì ‘ì—°ê²°',
                        url: requestUrl.replace(cleanAPIKey, '***API_KEY***')

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 20000);
                    
                    const fetchOptions = {

                    // ì§ì ‘ ì—°ê²°ì‹œì—ë§Œ mode ì„¤ì •
                    if (!proxyPrefix) {

                    const response = await fetch(requestUrl, fetchOptions);
                    clearTimeout(timeoutId);
                    
                    debugLog('ğŸ“¡ ì‘ë‹µ ìˆ˜ì‹ ', { 
                        status: response.status,

                        proxy: proxyPrefix || 'ì§ì ‘ì—°ê²°'

                    if (!response.ok) {

                    }
                    
                    const responseText = await response.text();
                    
                    if (!responseText || responseText.trim() === '') {

                    // HTML ì‘ë‹µ ì²´í¬

            // ëª¨ë“  ì‹œë„ ì‹¤íŒ¨
            const errorMsg = lastError ? lastError.message : 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜';
            throw new Error(`ëª¨ë“  ì—°ê²° ì‹œë„ê°€ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. API í‚¤ì™€ ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•˜ì„¸ìš”. ì˜¤ë¥˜: ${errorMsg}`);

        // API ì‘ë‹µ ë°ì´í„° ê²€ì¦ ë° ì¶”ì¶œ
        function validateAndExtractData(data) {
            try {
                if (!data || typeof data !== 'object') { 
                    throw new Error('ì‘ë‹µ ë°ì´í„°ê°€ ìœ íš¨í•˜ì§€ ì•ŠìŒ'); 
                }
                if (!data.response) { 
                    throw new Error('ì‘ë‹µì— response ê°ì²´ê°€ ì—†ìŒ'); 
                }
                if (!data.response.header) { 
                    throw new Error('ì‘ë‹µì— headerê°€ ì—†ìŒ'); 
                }
                
                const resultCode = data.response.header.resultCode;
                const resultMsg = data.response.header.resultMsg;
                
                if (resultCode !== '0000') {
                    debugLog('âŒ API ì—ëŸ¬', { resultCode, resultMsg, data }, 'error');
                    if(resultCode === '22' || resultMsg.toUpperCase().includes("LIMITED NUMBER OF SERVICE REQUESTS EXCEEDS")){
                         throw new Error(`API ì—ëŸ¬ (${resultCode}): ${resultMsg}. ì¼ì¼ íŠ¸ë˜í”½ í—ˆìš©ëŸ‰ì„ ì´ˆê³¼í–ˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.`);
                    }
                    throw new Error(`API ì—ëŸ¬ (${resultCode}): ${resultMsg}`);
                }
                
                const body = data.response.body;
                if (!body) { 
                    debugLog('âš ï¸ ì‘ë‹µì— bodyê°€ ì—†ìŠµë‹ˆë‹¤ (ì •ìƒì´ë‚˜ ë°ì´í„° ì—†ìŒ)', null, 'warn'); 
                    return []; 
                }
                
                const items = body.items;
                if (!items || (typeof items === 'object' && !items.item && body.totalCount === 0)) { 
                    debugLog('âš ï¸ ì‘ë‹µì— itemsê°€ ì—†ê±°ë‚˜ ë¹„ì–´ìˆìŠµë‹ˆë‹¤', {body}, 'warn'); 
                    return []; 
                }
                
                let resultArray = [];
                if (items && items.item) {
                    resultArray = Array.isArray(items.item) ? items.item : [items.item];
                } else if (Array.isArray(items)) {
                     resultArray = items;
                } else if (body.totalCount > 0 && !items.item){
                    debugLog('âš ï¸ totalCountëŠ” ìˆìœ¼ë‚˜ itemì´ ì—†ëŠ” ê²½ìš°', {items}, 'warn');
                    return [];
                }

                const validData = resultArray.filter(item => 
                    item && 
                    typeof item === 'object' && 
                    item.title && 
                    typeof item.title === 'string'
                );
                
                debugLog('âœ… ë°ì´í„° ì¶”ì¶œ ì™„ë£Œ', { 
                    total: resultArray.length, 
                    valid: validData.length 
                });
                return validData;
                
            } catch (error) {
                debugLog('âŒ ë°ì´í„° ê²€ì¦/ì¶”ì¶œ ì¤‘ ì˜¤ë¥˜', { 
                    error: error.message, 
                    originalData: data 
                }, 'error');
                throw error; 
            }
        }
        
        // ì§€ë„ì— ë°ì´í„° í‘œì‹œ

            if (!Array.isArray(data)) {

                showFloatingMessage('ë°ì´í„° í˜•ì‹ ì˜¤ë¥˜: ë°°ì—´ì´ ì•„ë‹™ë‹ˆë‹¤', 'error'); 
                return;

            if (!map || !markersLayer) {

                showFloatingMessage('ì§€ë„ê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤', 'error');

                }

            debugLog(`âœ… ë§ˆì»¤ ì¶”ê°€ ì™„ë£Œ`, { 
                added: addedMarkers, 
                invalid: invalidCoords, 
                total: data.length

            if (addedMarkers > 0) {

                }
                catch (error) { 
                    debugLog('ì§€ë„ ë·° ì¡°ì • ì‹¤íŒ¨', { error: error.message }, 'warn'); 
                }
            } else { 
                showFloatingMessage('í‘œì‹œí•  ìˆ˜ ìˆëŠ” ë§ˆì»¤ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ë¥¸ ì¡°ê±´ìœ¼ë¡œ ì‹œë„í•´ë³´ì„¸ìš”.', 'error'); 
            }

        // íŒì—… ë‚´ìš© ìƒì„±
        function createPopupContent(item) {
            const imageUrl = item.firstimage || 'https://via.placeholder.com/200x120/f0f0f0/666?text=ì´ë¯¸ì§€+ì—†ìŒ';

        function updateSummary(data) {

                document.getElementById('avgViews').textContent = avgViews.toLocaleString();
                document.getElementById('topPlace').textContent = topPlace || '-';
                
                debugLog('âœ… í†µê³„ ì—…ë°ì´íŠ¸ ì™„ë£Œ', { totalCount, avgViews, topPlace });

                debugLog('âŒ í†µê³„ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨', { error: error.message }, 'error');

        // í”Œë¡œíŒ… ë©”ì‹œì§€ í‘œì‹œ
        function showFloatingMessage(message, type = 'loading', duration = 5000) {
            const existingMsg = document.querySelector('.floating-message');
            if (existingMsg) existingMsg.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `floating-message ${type}`;
            
            if (type === 'loading') { 
                messageDiv.innerHTML = `<i class="fas fa-spinner fa-spin"></i>${message}`; 
            }
            else if (type === 'error') { 
                messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`; 
            }
            else if (type === 'success') { 
                messageDiv.innerHTML = `<i class="fas fa-check"></i> ${message}`; 
            }
            
            document.body.appendChild(messageDiv);
            
            if (type !== 'loading' && duration > 0) {
                setTimeout(() => { 
                    if (messageDiv.parentNode) { 
                        messageDiv.remove(); 
                    } 
                }, duration);
            }
            return messageDiv;
        }
