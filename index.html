        // íœ´ê²Œì†Œ API í˜¸ì¶œ í•¨ìˆ˜
        async function fetchRestAreaAPI() {
            // ì—¬ëŸ¬ API ì—”ë“œí¬ì¸íŠ¸ ì‹œë„
            const endpoints = [
                // í•œêµ­ë„ë¡œê³µì‚¬ ì§ì ‘ API
                {
                    name: 'í•œêµ­ë„ë¡œê³µì‚¬ API',
                    url: REST_AREA_API_CONFIG.BASE_URL,
                    params: {
                        apiId: '0124',
                        type: 'json'
                    }
                },
                // ê³µê³µë°ì´í„°í¬í„¸ ê²Œì´íŠ¸ì›¨ì´ API
                {
                    name: 'ê³µê³µë°ì´í„°í¬í„¸ API',
                    url: REST_AREA_API_CONFIG.PUBLIC_DATA_URLS.basicInfo,
                    params: {
                        serviceKey: REST_AREA_API_CONFIG.API_KEY,
                        pageNo: 1,
                        numOfRows: 1000,
                        _type: 'json'
                    }
                }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    console.log(`ğŸ”„ ${endpoint.name} í˜¸ì¶œ ì‹œë„: ${endpoint.url}`);
                    
                    // URL íŒŒë¼ë¯¸í„° êµ¬ì„±
                    const urlParams = new URLSearchParams(endpoint.params);
                    const fullUrl = `${endpoint.url}?${urlParams}`;
                    
                    // ì—¬ëŸ¬ í”„ë¡ì‹œ ì„œë²„ ì‹œë„
                    for (const proxyUrl of CORS_PROXY_SERVERS) {
                        try {
                            console.log(`ğŸŒ í”„ë¡ì‹œ ì‹œë„: ${proxyUrl}`);
                            
                            const response = await fetch(proxyUrl + fullUrl, {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Requested-With': 'XMLHttpRequest'
                                }
                            });
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            
                            const data = await response.json();
                            console.log('ğŸ“¥ API ì‘ë‹µ ë°ì´í„°:', data);
                            
                            // ì‘ë‹µ ë°ì´í„° êµ¬ì¡° í™•ì¸ ë° ì •ê·œí™”
                            const normalizedData = normalizeRestAreaResponse(data);
                            if (normalizedData.items.length > 0) {
                                return normalizedData;
                            }
                            
                        } catch (proxyError) {
                            console.warn(`âš ï¸ í”„ë¡ì‹œ ${proxyUrl} ì‹¤íŒ¨:`, proxyError.message);
                            continue;
                        }
                    }
                    
                } catch (error) {
                    console.warn(`âš ï¸ ${endpoint.name} í˜¸ì¶œ ì‹¤íŒ¨:`, error.message);
                    continue;
                }
            }
            
            throw new Error('ëª¨ë“  API ì—”ë“œí¬ì¸íŠ¸ í˜¸ì¶œ ì‹¤íŒ¨');
        }
        
        // API ì‘ë‹µ ë°ì´í„° ì •ê·œí™”
        function normalizeRestAreaResponse(apiResponse) {
            console.log('ğŸ” API ì‘ë‹µ êµ¬ì¡° ë¶„ì„:', apiResponse);
            
            // ê³µê³µë°ì´í„°í¬í„¸ ì‘ë‹µ êµ¬ì¡° ì²˜ë¦¬
            if (apiResponse.response && apiResponse.response.body) {
                const items = apiResponse.response.body.items || [];
                return {
                    items: Array.isArray(items) ? items : [items],
                    totalCount: apiResponse.response.body.totalCount || 0
                };
            }
            
            // í•œêµ­ë„ë¡œê³µì‚¬ ì§ì ‘ API ì‘ë‹µ êµ¬ì¡° ì²˜ë¦¬
            if (apiResponse.list) {
                return {
                    items: Array.isArray(apiResponse.list) ? apiResponse.list : [apiResponse.list],
                    totalCount: apiResponse.list.length
                };
            }
            
            // ê¸°íƒ€ ì‘ë‹µ êµ¬ì¡°
            if (Array.isArray(apiResponse)) {
                return {
                    items: apiResponse,
                    totalCount: apiResponse.length
                };
            }
            
            // ë‹¨ì¼ ê°ì²´ì¸ ê²½ìš°
            if (apiResponse && typeof apiResponse === 'object') {
                return {
                    items: [apiResponse],
                    totalCount: 1
                };
            }
            
            return { items: [], totalCount: 0 };
        }

        function toggleSidebar() {

        // ì§€ë„ ë§ˆì»¤ í´ë¦¬ì–´
        function clearMap() {
            if (markersLayer) {
                markersLayer.clearLayers();
            }
        }
        
        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬ (ê¸°ëŠ¥ ìœ ì§€)
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showFloatingMessage('ì—‘ì…€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
                return;
            }
            
            showLoadingSpinner('íŒŒì¼ì„ ì½ëŠ” ì¤‘...');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    processExcelData(workbook);
                    hideLoadingSpinner();
                    showFloatingMessage('íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success', 3000);
                } catch (error) {
                    console.error('íŒŒì¼ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                    hideLoadingSpinner();
                    showFloatingMessage('íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // ì—‘ì…€ ë°ì´í„° ì²˜ë¦¬ (ê¸°ëŠ¥ ìœ ì§€)
        function processExcelData(workbook) {
            const sheetNames = workbook.SheetNames;
            
            sheetNames.forEach(sheetName => {
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                // ì‹œíŠ¸ ì´ë¦„ì´ ì¹´í…Œê³ ë¦¬ì™€ ë§¤ì¹­ë˜ëŠ”ì§€ í™•ì¸
                const matchedCategory = Object.keys(CATEGORY_CONFIG).find(cat => 
                    sheetName.includes(cat) || cat.includes(sheetName)
                );
                
                if (matchedCategory && jsonData.length > 0) {
                    allData[matchedCategory] = processLocationData(jsonData);
                    console.log(`${matchedCategory} ë°ì´í„° ë¡œë“œ ì™„ë£Œ:`, allData[matchedCategory].length, 'ê°œ');
                }
            });
            
            // ì²« ë²ˆì§¸ ë°ì´í„°ê°€ ìˆëŠ” ì¹´í…Œê³ ë¦¬ ìë™ ì„ íƒ
            const firstCategory = Object.keys(allData)[0];
            if (firstCategory) {
                selectCategory(firstCategory);
            }
        }
        
        // ìœ„ì¹˜ ë°ì´í„° ì²˜ë¦¬ ë° ê²€ì¦ (ê¸°ëŠ¥ ìœ ì§€)
        function processLocationData(data) {
            return data.filter(item => {
                // í•„ìˆ˜ í•„ë“œ ê²€ì¦
                if (!item.ì´ë¦„ && !item.ëª…ì¹­ && !item.name && !item.title) return false;
                
                // ì¢Œí‘œ ê²€ì¦
                const lat = parseFloat(item.ìœ„ë„ || item.latitude || item.lat);
                const lng = parseFloat(item.ê²½ë„ || item.longitude || item.lng);
                
                if (isNaN(lat) || isNaN(lng)) return false;
                if (lat < 33 || lat > 39 || lng < 124 || lng > 132) return false;
                
                // í‘œì¤€í™”ëœ í˜•íƒœë¡œ ë³€í™˜
                item.standardName = item.ì´ë¦„ || item.ëª…ì¹­ || item.name || item.title;
                item.standardLat = lat;
                item.standardLng = lng;
                item.standardAddr = item.ì£¼ì†Œ || item.address || item.addr || '';
                item.standardTel = item.ì „í™”ë²ˆí˜¸ || item.tel || item.phone || '';
                item.standardDesc = item.ì„¤ëª… || item.description || item.desc || '';
                
                return true;
            });
        }
        
        // ì§€ë„ì— ë°ì´í„° í‘œì‹œ (ì¼ë°˜ ì¹´í…Œê³ ë¦¬ìš©, ë§ˆì»¤ í¬ê¸° í†µì¼) (ê¸°ëŠ¥ ìœ ì§€)
        function displayDataOnMap(data, category) {
            clearMap();
            
            if (!data || data.length === 0) return;
            
            const config = CATEGORY_CONFIG[category];
            let bounds = [];
            
            data.forEach((item, index) => {
                try {
                    const lat = item.standardLat;
                    const lng = item.standardLng;
                    
                    const marker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'custom-div-icon',
                            html: `
                                <div style="
                                    background-color: ${config.color}; 
                                    color: white; 
                                    border-radius: 50%; 
                                    width: 18px; 
                                    height: 18px; 
                                    display: flex; 
                                    align-items: center; 
                                    justify-content: center; 
                                    border: 2px solid white; 
                                    box-shadow: 0 2px 6px rgba(0,0,0,0.3); 
                                    font-size: 8px;
                                    cursor: pointer;
                                ">
                                    <i class="fas ${config.icon}"></i>
                                </div>
                            `,
                            iconSize: [18, 18],
                            iconAnchor: [9, 9]
                        })
                    });
                    
                    const popupContent = createPopupContent(item, category);
                    marker.bindPopup(popupContent);
                    
                    markersLayer.addLayer(marker);
                    bounds.push([lat, lng]);
                } catch (error) {
                    console.error(`ë§ˆì»¤ ìƒì„± ì‹¤íŒ¨ (${index}):`, error);
                }
            });
            
            // ì§€ë„ ë·° ì¡°ì •
            if (bounds.length > 0) {
                try {
                    const group = new L.featureGroup(markersLayer.getLayers());
                    map.fitBounds(group.getBounds().pad(0.1));
                } catch (error) {
                    console.warn('ì§€ë„ ë·° ì¡°ì • ì‹¤íŒ¨:', error);
                }
            }
            document.getElementById('currentCategoryDisplay').innerHTML = `
                í˜„ì¬ ì¹´í…Œê³ ë¦¬: ${category} (${data.length}ê°œ í‘œì‹œ)
            `;
        }
        
        // íŒì—… ë‚´ìš© ìƒì„± (ê¸°ëŠ¥ ìœ ì§€)
        function createPopupContent(item, category) {
            const config = CATEGORY_CONFIG[category];

                    <div style="background: ${config.color}; color: white; padding: 8px 12px; margin: -9px -12px 8px -12px; border-radius: 6px 6px 0 0;">
                        <i class="fas ${config.icon}"></i> ${category}

        // ë‚´ ìœ„ì¹˜ë¡œ ì´ë™ (ê¸°ëŠ¥ ìœ ì§€)
        function moveToMyLocation() {
            const locationBtn = document.querySelector('.location-btn');
            locationBtn.disabled = true;
            locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            if (!navigator.geolocation) {
                showFloatingMessage('ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
                resetLocationButton();
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    if (map) {
                        map.setView([latitude, longitude], 15);
                        
                        // í˜„ì¬ ìœ„ì¹˜ ë§ˆì»¤ ì¶”ê°€
                        const currentLocationMarker = L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'current-location-marker',
                                html: `

                            })
                        });
                        
                        currentLocationMarker.addTo(map);
                        currentLocationMarker.bindPopup('<div style="text-align: center; font-size: 12px;"><i class="fas fa-location-arrow"></i><br>í˜„ì¬ ìœ„ì¹˜</div>');
                        
                        showFloatingMessage('í˜„ì¬ ìœ„ì¹˜ë¡œ ì´ë™í–ˆìŠµë‹ˆë‹¤!', 'success', 3000);
                    }
                    resetLocationButton();
                },
                (error) => {
                    let errorMessage = 'ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'ìœ„ì¹˜ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'ìœ„ì¹˜ ìš”ì²­ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            break;
                    }
                    showFloatingMessage(errorMessage, 'error', 5000);
                    resetLocationButton();
                }
            );
        }
        
        // ìœ„ì¹˜ ë²„íŠ¼ ì´ˆê¸°í™” (ê¸°ëŠ¥ ìœ ì§€)
        function resetLocationButton() {

        // í”Œë¡œíŒ… ë©”ì‹œì§€ í‘œì‹œ (ê¸°ëŠ¥ ìœ ì§€)
        function showFloatingMessage(message, type = 'loading', duration = 5000) {
            const existingMsg = document.querySelector('.floating-message');
            if (existingMsg) existingMsg.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `floating-message ${type}`;
            
            if (type === 'loading') {
                messageDiv.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${message}`;
            } else if (type === 'error') {
                messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            } else if (type === 'success') {
                messageDiv.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            }
            
            document.body.appendChild(messageDiv);
            
            if (type !== 'loading' && duration > 0) {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, duration);
            }
            
            return messageDiv;
        }
        
        // ë¡œë”© ìŠ¤í”¼ë„ˆ í‘œì‹œ (ê¸°ëŠ¥ ìœ ì§€)
        function showLoadingSpinner(message) {
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            spinner.id = 'loadingSpinner';
            spinner.innerHTML = `
                <div class="spinner"></div>
                <div style="text-align: center; color: #666; font-size: 14px;">${message}</div>
            `;
            document.body.appendChild(spinner);
        }
        
        // ë¡œë”© ìŠ¤í”¼ë„ˆ ìˆ¨ê¸°ê¸° (ê¸°ëŠ¥ ìœ ì§€)
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) {
                spinner.remove();
            }
        }
        
        // íŒŒì¼ ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì²˜ë¦¬ (ê¸°ëŠ¥ ìœ ì§€, í˜„ì¬ HTMLì—ì„œ ì‚¬ìš©ë˜ì§€ ì•ŠìŒ)
        function setupDragAndDrop() {
            const uploadZone = document.querySelector('.file-upload-zone');
            if (!uploadZone) return; // ìš”ì†Œê°€ ì—†ìœ¼ë©´ í•¨ìˆ˜ ì¢…ë£Œ
            
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });
            
            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const fileInput = document.getElementById('fileInput');
                    if (fileInput) { // fileInputì´ ì¡´ì¬í•  ë•Œë§Œ ì²˜ë¦¬
                        fileInput.files = files;
                        handleFileUpload({ target: { files: files } });
                    }
                }
            });
        }
        
        // ì°½ í¬ê¸° ë³€ê²½ ì²˜ë¦¬ (ê¸°ëŠ¥ ìœ ì§€)
        function handleResize() {
            window.addEventListener('resize', () => {
                if (map) {
                    setTimeout(() => {
                        map.invalidateSize();
                    }, 100);
                }
                
                // ëª¨ë°”ì¼/ë°ìŠ¤í¬í†± ì „í™˜ ì‹œ ì‚¬ì´ë“œë°” ìƒíƒœ ì¬ì„¤ì •
                const sidebar = document.getElementById('sidebar');
                const mainContainer = document.querySelector('.main-container');
                const toggleBtn = document.querySelector('.menu-toggle i'); // í† ê¸€ ë²„íŠ¼ ì•„ì´ì½˜
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile) {
                    // ëª¨ë°”ì¼ì—ì„œëŠ” í•­ìƒ ë‹«íŒ ìƒíƒœë¡œ ì‹œì‘ (í˜¹ì€ ë‹«íˆê²Œ)
                    sidebar.classList.add('closed');
                    mainContainer.classList.remove('sidebar-closed'); // ëª¨ë°”ì¼ì—ì„œëŠ” íŒ¨ë”© ì ìš© ì•ˆí•¨
                    toggleBtn.classList.remove('fa-times');

                } else {
                    // ë°ìŠ¤í¬í†±ì—ì„œëŠ” ì´ˆê¸° ë¡œë“œ ìƒíƒœ ìœ ì§€
                    if (sidebar.classList.contains('closed')) {
                        mainContainer.classList.add('sidebar-closed');
                    } else {
                        mainContainer.classList.remove('sidebar-closed');
                    }
                    toggleBtn.classList.remove('fa-times');
                    toggleBtn.classList.add('fa-bars'); // ê¸°ë³¸ì€ í–„ë²„ê±° ë©”ë‰´
                    if (!sidebar.classList.contains('closed')) {
                        toggleBtn.classList.remove('fa-bars');
                        toggleBtn.classList.add('fa-times'); // ì—´ë ¤ìˆìœ¼ë©´ X
                    }
                }
            });
        }
