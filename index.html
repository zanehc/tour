        // API í˜¸ì¶œ
        async function fetchTrendData() {

            const endpoint = API_ENDPOINTS[currentType];

            // ì§€ì—­ ì½”ë“œ ì¶”ê°€
            if (regionCode) {

            // ì¹´í…Œê³ ë¦¬ ì½”ë“œ ì¶”ê°€
            if (categoryCode) {

            // ì¶•ì œ/í–‰ì‚¬ì˜ ê²½ìš° í˜„ì¬ ì›” ê¸°ì¤€ ì¡°íšŒ

            const url = `${BASE_URL}${endpoint.url}?${params}`;

            // í”„ë¡ì‹œë“¤ì„ ìˆœì„œëŒ€ë¡œ ì‹œë„
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                const proxy = CORS_PROXIES[i];
                const finalUrl = proxy ? proxy + encodeURIComponent(url) : url;
                
                try {
                    console.log(`ğŸ”„ ì—°ê²° ì‹œë„ ${i + 1}/${CORS_PROXIES.length}:`, proxy || 'ì§ì ‘ ì—°ê²°');

                            console.log('âœ… API í˜¸ì¶œ ì„±ê³µ!');
                            currentProxy = proxy; // ì„±ê³µí•œ í”„ë¡ì‹œ ì €ì¥
                            return data.response.body.items?.item || [];
                        } else {
                            throw new Error(`API ì—ëŸ¬ (${data.response.header.resultCode}): ${data.response.header.resultMsg}`);
                        }
                    } else {
                        console.log('ì˜ˆìƒë˜ì§€ ì•Šì€ ì‘ë‹µ í˜•ì‹');
                        continue;
                    }
                    
                } catch (error) {
                    console.log(`ì—°ê²° ì‹œë„ ${i + 1} ì‹¤íŒ¨:`, error.message);
                    if (i === CORS_PROXIES.length - 1) {
                        throw error; // ë§ˆì§€ë§‰ ì‹œë„ë„ ì‹¤íŒ¨í•˜ë©´ ì—ëŸ¬ ë°œìƒ
                    }
                }
            }
        }

            document.getElementById('topPlace').textContent = topPlace || '-';
