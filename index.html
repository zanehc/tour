        // í”Œë¡œíŒ… ë©”ì‹œì§€ í‘œì‹œ
        function showFloatingMessage(message, type = 'loading', duration = 5000) {
            const existingMsg = document.querySelector('.floating-message');
            if (existingMsg) existingMsg.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `floating-message ${type}`;
            
            if (type === 'loading') {
                messageDiv.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${message}`;
            } else if (type === 'error') {
                messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            } else if (type === 'success') {
                messageDiv.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            }
            
            document.body.appendChild(messageDiv);
            
            if (type !== 'loading' && duration > 0) {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, duration);
            }
            
            return messageDiv;
        }

        // í˜„ì¬ ìœ„ì¹˜ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ ì‹œêµ°êµ¬ ì°¾ê¸°
        function findNearestDistrict(lat, lng) {
            let nearest = null;
            let minDistance = Infinity;

            Object.entries(KOREA_ADMINISTRATIVE_DIVISIONS).forEach(([provinceName, provinceInfo]) => {
                if (provinceInfo.districts) {
                    Object.entries(provinceInfo.districts).forEach(([districtName, districtInfo]) => {
                        // 'ì „ì²´ (ì‹œë„ëª…)' ì œì™¸
                        if (districtName.startsWith('ì „ì²´ (')) return;
                        
                        const distance = calculateDistance(lat, lng, districtInfo.lat, districtInfo.lng);
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearest = {
                                provinceName,
                                districtName,
                                distance
                            };
                        }
                    });
                }
            });

            // 100km ì´ë‚´ì˜ ì§€ì—­ë§Œ ë°˜í™˜ (ë„ˆë¬´ ë©€ë©´ null)
            return minDistance <= 100 ? nearest : null;
        }

        // ë‘ ì¢Œí‘œ ê°„ì˜ ê±°ë¦¬ ê³„ì‚° (km)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // ì§€êµ¬ì˜ ë°˜ì§€ë¦„ (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

                // í˜„ì¬ëŠ” geojsonLayer.clearLayers()ë¡œ ëª¨ë“  ë ˆì´ì–´ë¥¼ ì œê±°í•˜ë¯€ë¡œ ì´ ë¶€ë¶„ì€ ëœ ì¤‘ìš”í•´ì§
                // í•˜ì§€ë§Œ í˜¹ì‹œ ëª¨ë¥¼ ìƒí™©ì„ ëŒ€ë¹„í•´ ë‚¨ê²¨ë‘ .

        // CSV ë°ì´í„° íŒŒì‹± í•¨ìˆ˜ (ê°œì„ ëœ ë¡œì§)
        function parseCSVData(csvText) {
            const result = [];
            const lines = csvText.split(/\r?\n/); // Handles both LF and CRLF line endings
            
            if (lines.length === 0 || lines.every(line => line.trim() === '')) {
                throw new Error('CSV íŒŒì¼ì´ ë¹„ì–´ìˆê±°ë‚˜ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.');
            }
            
            const rawHeaders = parseCSVLineRobust(lines[0]);
            const headers = rawHeaders.map(h => h.trim()); // Trim headers
            console.log('CSV í—¤ë”:', headers);
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) { // Skip genuinely empty lines
                    try {
                        const values = parseCSVLineRobust(line);
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] !== undefined ? values[index].trim() : ''; // Trim values
                        });
                        result.push(row);
                    } catch (e) {
                        console.warn(`CSV ë¼ì¸ ${i + 1} íŒŒì‹± ì‹¤íŒ¨ (ìŠ¤í‚µ):`, e.message, `\nì›ë³¸ ë¼ì¸: "${line.substring(0, 100)}..."`);
                    }
                }
            }
            
            return result;
        }

        // XLSX ë°ì´í„° íŒŒì‹± í•¨ìˆ˜
        function parseXLSXData(xlsxBuffer) {
            try {
                console.log('XLSX íŒŒì¼ íŒŒì‹± ì‹œì‘...');
                const workbook = XLSX.read(xlsxBuffer, { type: 'array' });
                
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                console.log(`XLSX ì›Œí¬ì‹œíŠ¸: ${firstSheetName}`);
                
                // Convert to array of objects, automatically handling headers
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                    raw: false, // Keep formatted values if possible, or convert to string
                    defval: ''  // Default value for empty cells
                });
                
                if (jsonData.length === 0) {
                    throw new Error('XLSX íŒŒì¼ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.');
                }
                
                // Check if all objects have keys (meaning headers were likely detected)
                if (jsonData.length > 0 && Object.keys(jsonData[0]).length === 0) {
                    console.warn('XLSX to JSON resulted in empty objects, likely no valid headers found.');
                    // Fallback to manual header detection if sheet_to_json fails to get headers
                    const headerRow = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 'A1:ZZ1' })[0];
                    if (headerRow && headerRow.length > 0) {
                        console.log('Manual XLSX header detection:', headerRow);
                        // Re-parse with header: 1 and then map
                        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                        const headers = rawData[0];
                        const convertedData = [];
                        for (let i = 1; i < rawData.length; i++) {
                            const row = {};
                            headers.forEach((h, idx) => {
                                row[h] = rawData[i][idx];
                            });
                            convertedData.push(row);
                        }
                        return convertedData;
                    }
                }

                console.log(`XLSX íŒŒì‹± ì™„ë£Œ: ${jsonData.length}ê°œ í–‰`);
                return jsonData;
                
            } catch (error) {
                console.error('XLSX íŒŒì‹± ì‹¤íŒ¨:', error);
                throw new Error(`XLSX íŒŒì¼ íŒŒì‹± ì‹¤íŒ¨: ${error.message}`);
            }
        }

        // CSV ë¼ì¸ íŒŒì‹± í•¨ìˆ˜ (ë” ê²¬ê³ í•œ ë²„ì „)
        function parseCSVLineRobust(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Escaped quote (e.g., "hello ""world""")
                        current += '"';
                        i++; // Skip the next quote
                    } else {
                        // Start or end of a quoted field
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // Delimiter outside quotes
                    result.push(current);
                    current = '';
                } else {
                    // Regular character
                    current += char;
                }
            }
            // Add the last field
            result.push(current);
            
            return result;
        }
