            messageDiv.className = `floating-message ${type}`;

            } else if (type === 'error') {
                messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            } else if (type === 'success') {
                messageDiv.innerHTML = `<i class="fas fa-check"></i> ${message}`;

            document.body.appendChild(messageDiv);
            
            if (type !== 'loading' && duration > 0) {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, duration);
            }
            
            return messageDiv;

        // 현재 위치에서 가장 가까운 시군구 찾기
        function findNearestDistrict(lat, lng) {
            let nearest = null;
            let minDistance = Infinity;

            Object.entries(KOREA_ADMINISTRATIVE_DIVISIONS).forEach(([provinceName, provinceInfo]) => {
                if (provinceInfo.districts) {
                    Object.entries(provinceInfo.districts).forEach(([districtName, districtInfo]) => {
                        // '전체 (시도명)' 제외
                        if (districtName.startsWith('전체 (')) return;
                        
                        const distance = calculateDistance(lat, lng, districtInfo.lat, districtInfo.lng);
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearest = {
                                provinceName,
                                districtName,
                                distance
                            };
                        }
                    });
                }
            });

            // 100km 이내의 지역만 반환 (너무 멀면 null)
            return minDistance <= 100 ? nearest : null;
        }

        // 두 좌표 간의 거리 계산 (km)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // 지구의 반지름 (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

                for (const fileInfo of possibleFiles) {

                    }
                }
                
                if (!parsedData || parsedData.length === 0) {
                    throw new Error('휴게소 데이터 파일을 찾을 수 없습니다. "data_ex.csv" 또는 "data_ex.xlsx" 파일이 같은 경로에 있는지 확인해주세요.');
                }
                
                console.log(`[DATA PROCESS] 파싱된 원본 데이터 수: ${parsedData.length}개 (파일: ${successFile})`);
                
                // Define column mapping for robustness
                const columnMappings = {
                    restAreaName: ['휴게소명', 'name', 'restarea_name', 'service_area_name'],
                    highway: ['고속도로', 'highway', 'road_name'],
                    latitude: ['위도', 'lat', 'latitude'],

                    franchise: ['프랜차이즈매장', 'franchise', 'franchise_stores']
                };

                // Helper to find column name (case-insensitive)
                const findColumn = (row, possibleNames) => {
                    for (const name of possibleNames) {
                        // Check exact match first
                        if (row.hasOwnProperty(name)) {
                            return row[name];
                        }
                        // Check case-insensitive match
                        for (const key in row) {
                            if (key.toLowerCase() === name.toLowerCase()) {

                    }
                    return ''; // Return empty string if not found
                };

                restAreaData = [];
                let validCount = 0;
                let skippedCount = 0;
                
                parsedData.forEach((row, index) => {
                    try {
                        const rawLat = findColumn(row, columnMappings.latitude);
                        const rawLng = findColumn(row, columnMappings.longitude);

                        const lat = parseFloat(rawLat);
                        const lng = parseFloat(rawLng);
                        
                        // Enhanced validation: check for valid numbers, not just within specific bounds
                        if (isNaN(lat) || isNaN(lng)) {
                            console.warn(`[DATA SKIP] 행 ${index + 2}: 유효하지 않은 위도/경도 데이터. 스킵. (위도: "${rawLat}", 경도: "${rawLng}")`);
                            skippedCount++;
                            return;
                        }

                        // Basic check for reasonable (though not strict Korea-only) coordinates
                        if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                            console.warn(`[DATA SKIP] 행 ${index + 2}: 비정상적인 위도/경도 범위. 스킵. (위도: ${lat}, 경도: ${lng})`);
                            skippedCount++;
                            return;
                        }
                        
                        const standardizedRow = {
                            '휴게소명': findColumn(row, columnMappings.restAreaName),
                            '고속도로': findColumn(row, columnMappings.highway),
                            '위도': lat,

                            '휴게소종류': findColumn(row, columnMappings.type),
                            '운영시간': findColumn(row, columnMappings.hours),

                            '프랜차이즈매장': findColumn(row, columnMappings.franchise)
                        };
                        
                        restAreaData.push(standardizedRow);
                        validCount++;
                    } catch (e) {
                        console.error(`[DATA ERROR] 데이터 처리 중 오류 (행 ${index + 2}, 휴게소명: ${findColumn(row, columnMappings.restAreaName)}):`, e.message);
                        skippedCount++;
                    }
                });
                
                hideLoadingSpinner();
                
                if (restAreaData.length === 0) {
                    throw new Error(`유효한 휴게소 데이터가 없습니다. (${parsedData.length}개 중 ${skippedCount}개 스킵) 데이터 형식을 확인해주세요.`);
                }

        }

        // CSV 데이터 파싱 함수 (개선된 로직)
        function parseCSVData(csvText) {
            const result = [];
            const lines = csvText.split(/\r?\n/); // Handles both LF and CRLF line endings
            
            if (lines.length === 0 || lines.every(line => line.trim() === '')) {
                throw new Error('CSV 파일이 비어있거나 내용이 없습니다.');
            }
            
            const rawHeaders = parseCSVLineRobust(lines[0]);
            const headers = rawHeaders.map(h => h.trim()); // Trim headers
            console.log('CSV 헤더:', headers);
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) { // Skip genuinely empty lines
                    try {
                        const values = parseCSVLineRobust(line);
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] !== undefined ? values[index].trim() : ''; // Trim values
                        });
                        result.push(row);
                    } catch (e) {
                        console.warn(`CSV 라인 ${i + 1} 파싱 실패 (스킵):`, e.message, `\n원본 라인: "${line.substring(0, 100)}..."`);
                    }
                }
            }
            
            return result;
        }

        // XLSX 데이터 파싱 함수
        function parseXLSXData(xlsxBuffer) {
            try {
                console.log('XLSX 파일 파싱 시작...');
                const workbook = XLSX.read(xlsxBuffer, { type: 'array' });
                
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                console.log(`XLSX 워크시트: ${firstSheetName}`);
                
                // Convert to array of objects, automatically handling headers
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                    raw: false, // Keep formatted values if possible, or convert to string
                    defval: ''  // Default value for empty cells
                });
                
                if (jsonData.length === 0) {
                    throw new Error('XLSX 파일이 비어있습니다.');
                }
                
                // Check if all objects have keys (meaning headers were likely detected)
                if (jsonData.length > 0 && Object.keys(jsonData[0]).length === 0) {
                    console.warn('XLSX to JSON resulted in empty objects, likely no valid headers found.');
                    // Fallback to manual header detection if sheet_to_json fails to get headers
                    const headerRow = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 'A1:ZZ1' })[0];
                    if (headerRow && headerRow.length > 0) {
                        console.log('Manual XLSX header detection:', headerRow);
                        // Re-parse with header: 1 and then map
                        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                        const headers = rawData[0];
                        const convertedData = [];
                        for (let i = 1; i < rawData.length; i++) {
                            const row = {};
                            headers.forEach((h, idx) => {
                                row[h] = rawData[i][idx];
                            });
                            convertedData.push(row);
                        }
                        return convertedData;
                    }
                }

                console.log(`XLSX 파싱 완료: ${jsonData.length}개 행`);
                return jsonData;
                
            } catch (error) {
                console.error('XLSX 파싱 실패:', error);
                throw new Error(`XLSX 파일 파싱 실패: ${error.message}`);
            }
        }

        // CSV 라인 파싱 함수 (더 견고한 버전)
        function parseCSVLineRobust(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Escaped quote (e.g., "hello ""world""")
                        current += '"';
                        i++; // Skip the next quote
                    } else {
                        // Start or end of a quoted field
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // Delimiter outside quotes
                    result.push(current);
                    current = '';
                } else {
                    // Regular character
                    current += char;
                }
            }
            // Add the last field
            result.push(current);
            
            return result;
        }

            if (!restAreaData || !Array.isArray(restAreaData) || restAreaData.length === 0) {
                const errorMsg = !restAreaData ? 
                    '휴게소 데이터가 로드되지 않았습니다.' : 
                    `휴게소 데이터가 비어있습니다. (${restAreaData ? restAreaData.length : 0}개)`;
                
                console.error('❌ 휴게소 데이터 오류:', errorMsg);
                showFloatingMessage(`${errorMsg} data_ex.csv 또는 data_ex.xlsx 파일이 올바른 위치에 있는지 확인하고 페이지를 새로고침해주세요.`, 'error', 7000);
                return;
            }

            // 모든 버튼 비활성화
            document.querySelectorAll('.all-korea-btn, .province-btn, .district-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 공통 시군구 컨테이너 숨김
            const sharedContainer = document.getElementById('shared-districts-container');
            if (sharedContainer) {
                sharedContainer.classList.remove('show');
            }
            
            // 휴게소 버튼 활성화
            const restAreaBtn = document.querySelector('.category-btn[onclick="showRestAreas()"]');
            if (restAreaBtn) {
                restAreaBtn.classList.add('active');
            }

            clearMapAndBoundaries();
            
            // 전국 뷰로 변경
            map.setView([36.5, 127.5], 7);
            updateCurrentCategoryDisplay('고속도로 휴게소');

            showLoadingSpinner('휴게소 마커를 생성하는 중...');

            // 휴게소 마커 표시
            let successCount = 0;
            let errorCount = 0;
            
            restAreaData.forEach((restArea, index) => {
                try {
                    const lat = restArea['위도'];
                    const lng = restArea['경도'];
                    
                    if (typeof lat !== 'number' || typeof lng !== 'number' || isNaN(lat) || isNaN(lng)) {
                        errorCount++;
                        console.warn(`[MARKER SKIP] 휴게소 마커 생성 실패 (행 ${index + 2}, 휴게소명: ${restArea['휴게소명'] || '알 수 없음'}): 유효하지 않은 좌표. (위도: ${lat}, 경도: ${lng})`);
                        return;
                    }
                    
                    const marker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'rest-area-marker',
                            html: '<i class="fas fa-coffee"></i>',
                            iconSize: [24, 24],
                            iconAnchor: [12, 12]
                        })
                    });

                    // 팝업 내용 생성
                    const popupContent = createRestAreaPopup(restArea);
                    marker.bindPopup(popupContent, {
                        className: 'custom-popup',
                        maxWidth: 300,
                        minWidth: 250
                    });

                    marker.addTo(restAreaLayer);
                    successCount++;
                } catch (error) {
                    console.error(`[MARKER ERROR] 휴게소 마커 생성 중 심각한 오류 (행 ${index + 2}, 휴게소명: ${restArea['휴게소명'] || '알 수 없음'}):`, error);
                    errorCount++;
                }
            });

            hideLoadingSpinner();
            
            if (successCount > 0) {
                console.log(`✅ ${successCount}개 휴게소 표시 완료${errorCount > 0 ? ` (${errorCount}개 오류/스킵)` : ''}`);
                showFloatingMessage(`${successCount}개의 휴게소가 표시되었습니다.${errorCount > 0 ? ` (${errorCount}개 스킵됨)` : ''}`, 'success', 4000);
            } else {
                showFloatingMessage('표시할 수 있는 휴게소가 없습니다. 데이터를 확인해주세요.', 'error', 5000);
            }
        }

        // 휴게소 팝업 내용 생성
        function createRestAreaPopup(restArea) {
            // 프랜차이즈 매장 처리 (따옴표 제거 후 분리)
            let franchiseHtml = '';
            if (restArea['프랜차이즈매장'] && String(restArea['프랜차이즈매장']).trim() !== '') {
                let franchiseText = String(restArea['프랜차이즈매장'])
                    .replace(/^["']|["']$/g, '') // 앞뒤 따옴표 제거
                    .replace(/""/g, '"'); // 이스케이프된 따옴표 처리 ("" -> ")
                
                const franchises = franchiseText
                    .split(/[,;\/]/)
                    .map(f => f.trim())
                    .filter(f => f !== '' && f.toLowerCase() !== '없음' && f.toLowerCase() !== '-');
                
                if (franchises.length > 0) {
                    franchiseHtml = `
                        <div class="popup-row">
                            <div class="popup-label">매장:</div>
                            <div class="popup-value">
                                <div class="franchise-list">
                                    ${franchises.map(franchise => `<span class="franchise-item">${franchise}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            // 주요편의시설 처리 (따옴표 제거)
            let facilitiesText = String(restArea['주요편의시설'] || '').trim();
            if (facilitiesText) {
                facilitiesText = facilitiesText
                    .replace(/^["']|["']$/g, '')
                    .replace(/""/g, '"');
            }

            // 전화번호 처리
            let phoneNumber = String(restArea['전화번호'] || '').trim();
            if (phoneNumber === '문의 필요' || phoneNumber === '-' || phoneNumber === '') {
                phoneNumber = '정보없음';
            }

            return `
                <div>
                    <div class="popup-header">
                        <i class="fas fa-coffee"></i> ${String(restArea['휴게소명'] || '정보없음').trim()}
                    </div>
                    <div class="popup-content">
                        <div class="popup-row">
                            <div class="popup-label">고속도로:</div>
                            <div class="popup-value">${String(restArea['고속도로'] || '정보없음').trim()}</div>
                        </div>
                        <div class="popup-row">
                            <div class="popup-label">방향:</div>
                            <div class="popup-value">${String(restArea['방향'] || '정보없음').trim()}</div>
                        </div>
                        <div class="popup-row">
                            <div class="popup-label">종류:</div>
                            <div class="popup-value">${String(restArea['휴게소종류'] || '정보없음').trim()}</div>
                        </div>
                        <div class="popup-row">
                            <div class="popup-label">운영시간:</div>
                            <div class="popup-value">${String(restArea['운영시간'] || '정보없음').trim()}</div>
                        </div>
                        ${franchiseHtml}
                        ${facilitiesText ? `
                        <div class="popup-row">
                            <div class="popup-label">편의시설:</div>
                            <div class="popup-value">${facilitiesText}</div>
                        </div>
                        ` : ''}
                        ${phoneNumber !== '정보없음' ? `
                        <div class="popup-row">
                            <div class="popup-label">전화:</div>
                            <div class="popup-value">${phoneNumber}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('📱 좋아할지도 초기화 시작...');
            
            if (typeof L === 'undefined') {
                console.error('❌ Leaflet 라이브러리가 로드되지 않았습니다');
                showFloatingMessage('지도 라이브러리 로딩 실패. 페이지를 새로고침해 주세요.', 'error');
                return;
            }
            
            if (!initializeMap()) {
                console.error('❌ 지도 초기화 실패');
                return;
            }
            
            console.log('✅ 지도 초기화 완료');
            
            handleResize();
            loadProvinces();
            
            // 데이터 로드 (비동기 처리)
            const loadingPromises = [
                loadSigunguGeoJson(),
                loadRestAreaData()
            ];
            
            await Promise.allSettled(loadingPromises); // Use Promise.allSettled to ensure all promises resolve or reject

            // 데이터 로딩 상태 확인
            console.log('📊 데이터 로딩 완료 상태:');
            console.log('- 행정구역 데이터:', sigunguGeoJsonData ? `✅ ${sigunguGeoJsonData.features?.length || 0}개 로드됨` : '❌ 실패');
            console.log('- 휴게소 데이터:', restAreaData ? `✅ ${restAreaData.length}개 로드됨` : '❌ 실패');
            
            if (!restAreaData || restAreaData.length === 0) {
                console.warn('⚠️ 휴게소 데이터가 제대로 로드되지 않았습니다. data_ex.csv 또는 data_ex.xlsx 파일을 확인해주세요.');
                showFloatingMessage('휴게소 데이터를 로드하지 못했습니다. 파일과 경로를 확인해주세요.', 'error', 5000);
            }

            // 초기 로드 시 자동 위치 감지 또는 전국 경계 표시
            try {
                const locationDetected = await autoDetectLocationAndZoom();
                if (!locationDetected) {
                    // 위치 감지 실패 시 전국 표시
                    selectAdministrativeDivision('전국');
                }
            } catch (error) {
                console.error('자동 위치 감지 오류:', error);
                selectAdministrativeDivision('전국');
            } 

            console.log('✅ 좋아할지도 초기화 완료!');
            showFloatingMessage('😊 좋아할지도에 오신 것을 환영합니다! 행정구역이나 휴게소를 선택해주세요.', 'success', 3000);
            
            if (window.innerWidth <= 768) {
                toggleSidebar(); 
            }
        });
    </script>
